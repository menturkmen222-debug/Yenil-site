<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üîí Admin Panel ‚Äî Skrinshotlar</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 24px;
    }
    h1 {
      text-align: center;
      color: #2d3748;
      margin-bottom: 24px;
      font-weight: 600;
    }
    .form-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    input, button {
      padding: 10px 16px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    input {
      min-width: 200px;
      background: #fff;
    }
    input:focus {
      border-color: #3182ce;
      box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
    }
    button {
      background: #3182ce;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #2c5aa0;
    }
    #status {
      text-align: center;
      margin: 16px 0;
      min-height: 24px;
      font-weight: 500;
    }
    .success { color: #2f855a; background: #e6ffed; padding: 8px; border-radius: 6px; }
    .error { color: #c53030; background: #fed7d7; padding: 8px; border-radius: 6px; }
    .loading { color: #d69e2e; background: #fff9e6; padding: 8px; border-radius: 6px; }

    #imagesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .image-card {
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
      background: #f7fafc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .image-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .image-card a {
      display: block;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #3182ce;
      text-decoration: none;
    }
    .image-card a:hover {
      text-decoration: underline;
    }
    .no-images {
      text-align: center;
      color: #a0aec0;
      padding: 40px 0;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .form-group { flex-direction: column; align-items: center; }
      input, button { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Admin Panel: Mijoz Skrinshotlari</h1>

    <div class="form-group">
      <input type="password" id="adminPassword" placeholder="Admin parolni kiriting" autocomplete="off" />
      <button onclick="loadImages()">Ko'rsatish</button>
    </div>

    <div id="status"></div>
    <div id="imagesContainer"></div>
  </div>

  <script>
    async function loadImages() {
      const password = document.getElementById('adminPassword').value.trim();
      const status = document.getElementById('status');
      const container = document.getElementById('imagesContainer');

      if (!password) {
        status.innerHTML = '<div class="error">‚ùå Parolni kiriting!</div>';
        return;
      }

      status.innerHTML = '<div class="loading">Yuklanmoqda...</div>';
      container.innerHTML = '';

      try {
        const res = await fetch('/api/list', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (!res.ok) {
          throw new Error(`Server javobi: ${res.status}`);
        }

        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await res.text();
          throw new Error('Javob JSON emas: ' + text.substring(0, 100));
        }

        const data = await res.json();

        if (data.error) {
          status.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
          return;
        }

        if (!data.images || data.images.length === 0) {
          status.innerHTML = '<div class="success">‚úÖ Hech qanday skrinshot topilmadi.</div>';
          container.innerHTML = '<div class="no-images">Hozircha yuklangan rasmlar yo‚Äòq.</div>';
          return;
        }

        status.innerHTML = `<div class="success">‚úÖ ${data.images.length} ta skrinshot ko‚Äòrsatildi.</div>`;

        container.innerHTML = data.images.map(img => `
          <div class="image-card">
            <img src="${img.url}" 
                 alt="Skrinshot" 
                 loading="lazy"
                 onerror="this.src='https://via.placeholder.com/200x160?text=Rasm+ochilmadi'; this.style.backgroundColor='#f1f1f1';">
            <a href="${img.url}" target="_blank" rel="noopener">üîç To‚Äòliq ochish</a>
          </div>
        `).join('');

      } catch (err) {
        console.error('Xato:', err);
        status.innerHTML = `<div class="error">‚ùå Xatolik: ${err.message}</div>`;
        container.innerHTML = '<div class="no-images">Ma‚Äòlumotlarni yuklab bo‚Äòlmadi.</div>';
      }
    }

    // Enter tugmasi orqali ham kirish
    document.getElementById('adminPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loadImages();
    });
  </script>
</body>
</html>
