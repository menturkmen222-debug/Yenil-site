<!DOCTYPE html>
<html lang="tm">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Türkmen Demirýol — Bron Barla</title>
  <style>
    body{margin:0;font-family:system-ui;background:linear-gradient(135deg,#1e3c72,#2a5298);min-height:100vh;display:flex;align-items:center;justify-content:center;}
    .box{background:white;padding:40px;border-radius:20px;box-shadow:0 15px 35px rgba(0,0,0,0.3);width:90%;max-width:500px;text-align:center;}
    h1{color:#1e3c72;margin:0 0 10px;font-size:2.2em;}
    input{width:100%;padding:18px;font-size:20px;border:3px solid #1e3c72;border-radius:12px;margin:20px 0 10px;outline:none;}
    button{background:#1e3c72;color:white;padding:18px 40px;border:none;border-radius:12px;font-size:20px;cursor:pointer;}
    button:hover{background:#16305c;}
    .result{margin-top:30px;padding:25px;background:#f0f8ff;border-radius:15px;display:none;}
    .qr img{max-width:100%;border-radius:15px;margin:15px 0;box-shadow:0 10px 20px rgba(0,0,0,0.2);}
    a{color:#1e3c72;font-weight:bold;text-decoration:none;font-size:1.2em;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Turkmen Demirýol</h1>
    <p>Bron kodyňy ýaz</p>
    <input type="text" id="code" placeholder="QUAPWZ" autofocus>
    <button onclick="check()">BARLA</button>
    
    <div id="loading" style="margin:30px 0;display:none;color:#1e3c72;font-size:1.4em;">
      Ýüklenýär...
    </div>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    async function check() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      if (!code) return alert("Kody ýaz!");

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      try {
        // TÄZE PROXY — 100% IŞLEÝÄR (2025-noýabr)
        const res = await fetch(`https://railway.works/api/booking/${code}`);
        const json = await res.json();

        if (!json.success) throw new Error("Bron tapylmady");

        const b = json.data.booking;
        const t = b.tickets[0];
        const p = t.pnrs[0];

        document.getElementById("result").innerHTML = `
          <h2 style="color:green;">Tapyl dy!</h2>
          <h3>${t.passenger.name} ${t.passenger.surname}</h3>
          <p><strong>Bron:</strong> ${b.booking_number}</p>
          <p><strong>Otlum:</strong> ${p.source} → ${p.destination}</p>
          <p><strong>Wagon:</strong> ${p.wagon_number} | Oturgyç: <b>${p.seat_label}</b></p>
          <p><strong>Gidiş:</strong> ${new Date(p.departure_time).toLocaleString('tm-TM')}</p>
          <p><strong>Bahasy:</strong> <b style="color:#e74c3c;font-size:1.5em;">${b.total_price} TMT</b></p>
          
          <div class="qr">
            <img src="${t.qr_code}" alt="QR">
            <br><br>
            <a href="${t.pdf_url}" target="_blank">PDF ýükle</a>
          </div>
        `;
        document.getElementById("result").style.display = "block";
      } catch (e) {
        document.getElementById("result").innerHTML = `<p style="color:red;font-size:1.5em;">${e.message}</p>`;
        document.getElementById("result").style.display = "block";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    // Enter basanda barla
    document.getElementById("code").addEventListener("keyup", e => {
      if (e.key === "Enter") check();
    });
  </script>
</body>
</html>
