<!DOCTYPE html>
<html lang="tm">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Türkmen Demirýol — Bron Barla</title>
  <style>
    body{font-family:system-ui,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;color:#333;}
    .container{max-width:800px;width:90%;background:white;padding:30px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.2);text-align:center;}
    input[type=text]{width:100%;padding:18px;font-size:20px;border:3px solid #667eea;border-radius:12px;margin:20px 0;}
    button{padding:18px 40px;background:#667eea;color:white;border:none;border-radius:12px;font-size:20px;cursor:pointer;}
    button:hover{background:#5a6fd8;}
    .result{margin-top:30px;padding:25px;background:#f8f9fa;border-radius:15px;display:none;box-shadow:inset 0 5px 15px rgba(0,0,0,0.05);}
    .ticket{background:white;border-radius:15px;padding:20px;margin:20px 0;box-shadow:0 10px 30px rgba(0,0,0,0.1);}
    .qr img{max-width:220px;border:8px solid #fff;border-radius:15px;box-shadow:0 10px 20px rgba(0,0,0,0.2);}
    a{color:#667eea;font-weight:bold;text-decoration:none;}
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:#667eea;font-size:2.5em;margin:0;">Türkmen Demirýol</h1>
    <p style="font-size:1.3em;margin:10px 0 30px;">Bron kodyňy ýaz we bilet maglumatlaryny gör!</p>
    
    <input type="text" id="code" placeholder="Mysal: QUAPWZ" autofocus />
    <button onclick="checkBooking()">BILETI GÖR</button>

    <div id="loading" style="margin:30px 0;display:none;">
      <p style="font-size:1.5em;color:#667eea;">Ýüklenýär... bir salym garaş</p>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function checkBooking() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      if (!code) return alert("Ilki bron kodyňy ýaz!");

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      try {
        // MENIŇ HEMİŞELIK PROKSIM — GitHub Pages-da 100% işleýär!
        const response = await fetch(`https://turkmen-railway-proxy.vercel.app/api/booking/${code}`);
        
        if (!response.ok) throw new Error("Bron tapylmady");
        const data = await response.json();
        if (!data.success) throw new Error("Nädogry kod");

        showResult(data.data.booking);
      } catch (err) {
        document.getElementById("result").innerHTML = `<p style="color:#e74c3c;font-size:1.5em;">${err.message}</p>`;
        document.getElementById("result").style.display = "block";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }

    function showResult(b) {
      const t = b.tickets[0];
      const p = t.pnrs[0];
      const price = p.price_formation.map(x => `${x.title}: ${x.amount} TMT`).join("<br>");

      document.getElementById("result").innerHTML = `
        <h2 style="color:#27ae60;">Bilet tapyl dy!</h2>
        <div class="ticket">
          <h3>${t.passenger.name} ${t.passenger.surname}</h3>
          <p><strong>Bron:</strong> ${b.booking_number}</p>
          <p><strong>Otlum:</strong> ${p.source} → ${p.destination}</p>
          <p><strong>Wagon:</strong> ${p.wagon_number} | Oturgyç: <b>${p.seat_label}</b></p>
          <p><strong>Gidiş:</strong> ${new Date(p.departure_time).toLocaleString('tm-TM')}</p>
          <p><strong>Jemi bahasy:</strong> <big style="color:#e67e22;"><b>${b.total_price} TMT</b></big></p>
          
          <div class="qr">
            <img src="${t.qr_code}" alt="QR" />
            <p><a href="${t.pdf_url}" target="_blank">PDF biletini ýükle</a></p>
          </div>
        </div>
      `;
      document.getElementById("result").style.display = "block";
    }

    // Enter basanda barla
    document.getElementById("code").addEventListener("keypress", e => {
      if (e.key === "Enter") checkBooking();
    });
  </script>
</body>
</html>
