<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸ”’ Admin â€” Vercel Proxy</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 1000px; margin: 0 auto; }
    input, button { padding: 10px; margin: 5px; width: 200px; }
    .images { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px; }
    .images img { width: 200px; border: 1px solid #ddd; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel (Vercel orqali rasmlar)</h2>
    <input type="password" id="pass" placeholder="Parol" />
    <button onclick="load()">Ko'rsatish</button>
    <div id="status"></div>
    <div id="images" class="images"></div>
  </div>

  <script>
    async function load() {
      const pass = document.getElementById('pass').value;
      const res = await fetch('/api/list', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: pass })
      });
      const data = await res.json();
      const div = document.getElementById('images');
      if (res.ok && data.images) {
        div.innerHTML = data.images.map(img => {
          // Vercel proxy orqali URL
          const proxyUrl = `/api/image?public_id=${encodeURIComponent(img.public_id)}`;
          return `<img src="${proxyUrl}" loading="lazy">`;
        }).join('');
      } else {
        div.innerHTML = `<p style="color:red">${data.error || 'Xato'}</p>`;
      }
    }
  </script>
</body>
</html>
