<!DOCTYPE html>
<html lang="tk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5" />
  <title>Admin ‚Äî √ùe≈àil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öôÔ∏è</text></svg>">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #487dff;
      --success: #06d6a0;
      --danger: #ef476f;
      --light-bg: #f8fafc;
      --dark-bg: #0f172a;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --text-light: #1e293b;
      --text-dark: #f1f5f9;
      --border-light: #e2e8f0;
      --border-dark: #334155;
      --shadow: 0 6px 16px rgba(0,0,0,0.08);
      --shadow-dark: 0 6px 16px rgba(0,0,0,0.2);
      --radius: 18px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      background: var(--light-bg);
      color: var(--text-light);
      transition: var(--transition);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--text-dark);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    /* Header */
    .header {
      background: var(--card-light);
      box-shadow: var(--shadow);
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: var(--transition);
    }
    body.dark-mode .header {
      background: var(--card-dark);
      box-shadow: var(--shadow-dark);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }
    .theme-toggle {
      background: var(--primary);
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }
    .theme-toggle:hover {
      transform: scale(1.08);
      background: var(--primary-light);
    }
    /* Main */
    .main {
      padding: 40px 0;
      flex: 1;
    }
    .page-title {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: var(--primary);
      font-weight: 700;
    }
    /* Tabs */
    .tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .tab-btn {
      position: relative;
      background: var(--card-light);
      border: none;
      padding: 14px 28px;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-light);
    }
    body.dark-mode .tab-btn {
      background: var(--card-dark);
      color: var(--text-dark);
      box-shadow: var(--shadow-dark);
    }
    .tab-btn:hover:not(.active) {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.25);
    }
    .tab-btn.active {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(67, 97, 238, 0.4);
    }
    .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--danger);
      color: white;
      font-size: 0.68rem;
      font-weight: 700;
      padding: 3px 9px;
      border-radius: 20px;
      min-width: 24px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(239, 71, 111, 0.4);
    }
    /* Content */
    .content-area {
      min-height: 300px;
      margin-top: 10px;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
      font-style: italic;
      font-size: 1.1rem;
    }
    .order-item, .question-item {
      background: var(--card-light);
      padding: 24px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    body.dark-mode .order-item,
    body.dark-mode .question-item {
      background: var(--card-dark);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .order-header, .question-header {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 12px;
      font-size: 1.2rem;
    }
    .order-detail, .question-detail {
      margin: 6px 0;
      font-size: 0.92rem;
      color: inherit;
      opacity: 0.9;
    }
    .priority-badge {
      position: absolute;
      top: 24px;
      right: 24px;
      background: var(--danger);
      color: white;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 3px 8px rgba(239, 71, 111, 0.3);
    }
    .priority-badge.checked {
      background: var(--success);
      box-shadow: 0 3px 8px rgba(6, 214, 160, 0.3);
    }
    .priority-badge:hover {
      transform: scale(1.03);
    }
    .priority-badge::before {
      content: "‚ùó";
    }
    .priority-badge.checked::before {
      content: "‚úÖ";
    }
    /* SMS Action Buttons */
    .action-buttons {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .action-btn {
      display: inline-block;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: var(--transition);
      text-align: center;
      white-space: nowrap;
    }
    .action-btn:hover {
      background: var(--primary-light);
      transform: scale(1.03);
    }
    body.dark-mode .action-btn {
      background: var(--primary-light);
    }
    body.dark-mode .action-btn:hover {
      background: var(--primary);
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 0.9rem;
      margin-top: auto;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
        align-items: center;
      }
      .tab-btn {
        width: 100%;
        max-width: 320px;
        justify-content: center;
      }
      .page-title {
        font-size: 1.8rem;
      }
      .action-buttons {
        flex-direction: column;
      }
      .action-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body class="light-mode">
  <header class="header">
    <div class="container navbar">
      <a href="index.html" class="logo">√ùe≈àil Admin</a>
      <button class="theme-toggle" id="theme-toggle" aria-label="Renglerini almasdyr"></button>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="page-title">Ho≈ü geldi≈à!</h1>
      <div class="tabs">
        <button class="tab-btn active" data-tab="rail">
          √ùe≈àil demir√Ωollary
          <span class="badge" id="badge-rail">0</span>
        </button>
        <button class="tab-btn" data-tab="pay">
          √ùe≈àil Pay
          <span class="badge" id="badge-pay">0</span>
        </button>
        <button class="tab-btn" data-tab="help">
          K√∂mek bo'limi
          <span class="badge" id="badge-help">0</span>
        </button>
      </div>
      <div class="content-area" id="content-area">
        <div class="empty-state">Bo'limni tanla≈à</div>
      </div>
    </div>
  </main>
  <footer>
    ¬© 2025 √ùe≈àil. Hemma hukuklar goralan.
  </footer>

  <script>
    // Backendless ma'lumotlari
    const appId = 'C3BB5032-1DCC-4DB3-888F-AEDA785F26CB';
    const apiKey = '9A8CACA4-5889-4D47-903E-BF12F059E175';

    // Tema sozlamalari
    const savedTheme = localStorage.getItem('theme') || 'light-mode';
    document.body.className = savedTheme;
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.textContent = savedTheme === 'dark-mode' ? '‚òÄÔ∏è' : 'üåô';
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark-mode' : 'light-mode');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // Tab o'tish
    const tabButtons = document.querySelectorAll('.tab-btn');
    const contentArea = document.getElementById('content-area');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadTabContent(btn.dataset.tab);
      });
    });

    // Ma'lumotlarni yuklash
    let allOrders = [];
    let allQuestions = [];

    async function fetchAllData() {
      try {
        // Buyurtmalarni olish
        const ordersRes = await fetch(`https://api.backendless.com/${appId}/${apiKey}/data/orders`);
        allOrders = await ordersRes.json();

        // Sorovlarni olish
        const questionsRes = await fetch(`https://api.backendless.com/${appId}/${apiKey}/data/questions`);
        allQuestions = await questionsRes.json();

        updateBadges();
        loadActiveTab();
      } catch (err) {
        console.error('Ma\'lumot yuklanmadi:', err);
      }
    }

    function updateBadges() {
      const railCount = allOrders.filter(o => o.type === 'demiryol' && !o.priorityChecked).length;
      const payCount = allOrders.filter(o => (o.type === 'buy' || o.type === 'sell') && !o.priorityChecked).length;
      const helpCount = allQuestions.filter(q => !q.priorityChecked).length;

      document.getElementById('badge-rail').textContent = railCount || '';
      document.getElementById('badge-pay').textContent = payCount || '';
      document.getElementById('badge-help').textContent = helpCount || '';
    }

    function loadActiveTab() {
      const activeTab = document.querySelector('.tab-btn.active')?.dataset.tab;
      if (activeTab) loadTabContent(activeTab);
    }

    function loadTabContent(tab) {
      let html = '';
      const now = Date.now();

      if (tab === 'rail') {
        const railOrders = allOrders
          .filter(o => o.type === 'demiryol')
          .sort((a, b) => (b.created || 0) - (a.created || 0));

        if (railOrders.length === 0) {
          contentArea.innerHTML = `<div class="empty-state">Demir√Ωol buyurtmasy √Ωok.</div>`;
          return;
        }

        html = railOrders.map(order => {
          const birthDate = order.birthdate ? new Date(order.birthdate).toLocaleDateString('tk-TM') : '‚Äî';
          const route = order.route || '‚Äî';
          let travelDate = '01-01-2025';
if (order.travelDate) {
  if (typeof order.travelDate === 'number') {
    travelDate = new Date(order.travelDate).toLocaleDateString('tk-TM');
  } else if (typeof order.travelDate === 'string') {
    // Agar "YYYY-MM-DD" formatda bo'lsa
    const dateObj = new Date(order.travelDate);
    if (!isNaN(dateObj)) {
      travelDate = dateObj.toLocaleDateString('tk-TM');
    } else {
      travelDate = order.travelDate; // original string
    }
  } else {
    travelDate = order.travelDate;
  }
}
          const totalPrice = order.totalPrice || '00';
          const phone = order.clientPhone || '';

          const sms1 = `‚úÖ Salam gadyrly m√º≈üderi sizi≈à ${travelDate} ${route} ugry bo√Ωun√ßa sargydy≈àyz √ºst√ºnlikli kabul edildi we i≈ülen√Ω√§r i≈à tiz wagtda √ùe≈àil size bron kody we √Ωer baradaky maglumatlary berer\n√ùe≈àil bizi sa√Ωlany≈àyz √º√ßin sagboly≈à`;
          const sms2 = `üéâSalam gadyrly m√º≈üderi sizi≈à\n${travelDate} ${route} eden sargydy≈àyz √ºst√ºnlikli √Ωerine √Ωetirildi Bron kody 000000 Ugra√Ωan wagty 00:00 Wagon 0. √ùer 0.\n√ùe≈àil bizi sa√Ωlany≈àyz √º√ßin sagboly≈à`;
          const sms3 = `‚úÖ Salam hormatly m√º≈üderi ${travelDate} ${route} ugry bo√Ωun√ßa sargydy≈àyz √ºst√ºnlikli kabul edildi indi t√∂legi doly etmegi≈àizi ha√Ωy≈ü ed√Ω√§ris edilmeli t√∂leg ${totalPrice} TMT biz siz t√∂leg edenden so≈à i≈üe ba≈üla√Ωas\n√ùe≈àil bizi sa√Ωlany≈àyz √º√ßin sagboly≈à`;

          return `
            <div class="order-item">
              <div class="order-header">Demir√Ωol ‚Äî ${route}</div>
              <div class="order-detail"><strong>Ady/Famil√Ωa:</strong> ${order.name || ''} ${order.surname || ''}</div>
              <div class="order-detail"><strong>Doglan kuni:</strong> ${birthDate}</div>
              <div class="order-detail"><strong>Passport ID:</strong> ${order.passport || '‚Äî'}</div>
              <div class="order-detail"><strong>Sapar senesi:</strong> ${travelDate}</div>
              <div class="order-detail"><strong>Jemi:</strong> ${totalPrice} TMT</div>
              <div class="order-detail"><strong>Nomer:</strong> ${phone}</div>
              ${order.firstClass ? '<div class="order-detail"><strong>1-nji gat:</strong> ‚úÖ</div>' : ''}
              ${order.secondClass ? '<div class="order-detail"><strong>2-nji gat:</strong> ‚úÖ</div>' : ''}
              ${order.mediaPortal ? '<div class="order-detail"><strong>Media portal:</strong> ‚úÖ</div>' : ''}
              <div class="order-detail"><strong>Tassyklama:</strong> ${order.proofType === 'screenshot' ? 'Skrinshot' : 'SMS habary'}</div>
              ${order.smsText ? `<div class="order-detail"><strong>SMS:</strong> ${order.smsText}</div>` : ''}
              <div class="order-detail"><strong>Wagt:</strong> ${order.created ? new Date(order.created).toLocaleString('tk-TM') : '‚Äî'}</div>
              <div class="priority-badge ${order.priorityChecked ? 'checked' : ''}" data-id="${order.objectId}" data-type="orders">
                √úst√ºnlikli
              </div>
              <div class="action-buttons">
                <a href="sms:${phone}?body=${encodeURIComponent(sms1)}" class="action-btn">Kabul edildi</a>
                <a href="sms:${phone}?body=${encodeURIComponent(sms2)}" class="action-btn">Bilet alyndy</a>
                <a href="sms:${phone}?body=${encodeURIComponent(sms3)}" class="action-btn">Doly t√∂leg</a>
              </div>
            </div>
          `;
        }).join('');
      }

      else if (tab === 'pay') {
        const payOrders = allOrders
          .filter(o => o.type === 'buy' || o.type === 'sell')
          .sort((a, b) => (b.created || 0) - (a.created || 0));

        if (payOrders.length === 0) {
          contentArea.innerHTML = `<div class="empty-state">√ùe≈àil Pay buyurtmasy √Ωok.</div>`;
          return;
        }

        html = payOrders.map(order => {
          const typeText = order.type === 'buy' ? 'Satyn almak' : 'Satmak';
          const crypto = order.crypto || 'Kripto';
          const amount = order.amount || '0';
          const total = order.total || '00';
          const phone = order.clientPhone || '';

          const paySms1 = `üéâSalam gadyrly m√º≈üderi sizi≈à\n${typeText} ‚Äî ${amount} ${crypto} eden sargydy≈àyz √ºst√ºnlikli √Ωerine √Ωetirildi\n√ùe≈àil bizi sa√Ωlany≈àyz √º√ßin sagboly≈à`;
          const paySms2 = `‚úÖ Salam hormatly m√º≈üderi sargydy≈àyz √ºst√ºnlikli kabul edildi indi t√∂legi doly etmegi≈àizi ha√Ωy≈ü ed√Ω√§ris edilmeli t√∂leg ${total} TMT biz siz t√∂leg edenden so≈à i≈üe ba≈üla√Ωas\n√ùe≈àil bizi sa√Ωlany≈àyz √º√ßin sagboly≈à`;

          return `
            <div class="order-item">
              <div class="order-header">${typeText} ‚Äî ${crypto}</div>
              <div class="order-detail"><strong>Miqdary:</strong> ${amount}</div>
              <div class="order-detail"><strong>Jemi:</strong> ${total} TMT</div>
              ${order.type === 'sell' ? `<div class="order-detail"><strong>Maxfiy s√∂z:</strong> ${order.secretCode || '‚Äî'}</div>` : ''}
              <div class="order-detail"><strong>Nomer:</strong> ${phone}</div>
              ${order.payeerId ? `<div class="order-detail"><strong>Payeer ID:</strong> ${order.payeerId}</div>` : ''}
              ${order.perfectId ? `<div class="order-detail"><strong>Perfect ID:</strong> ${order.perfectId}</div>` : ''}
              ${order.webmoneyId ? `<div class="order-detail"><strong>WebMoney ID:</strong> ${order.webmoneyId}</div>` : ''}
              <div class="order-detail"><strong>Tassyklama:</strong> ${order.proofType === 'screenshot' ? 'Skrinshot' : 'SMS habary'}</div>
              ${order.smsText ? `<div class="order-detail"><strong>SMS:</strong> ${order.smsText}</div>` : ''}
              <div class="order-detail"><strong>Wagt:</strong> ${order.created ? new Date(order.created).toLocaleString('tk-TM') : '‚Äî'}</div>
              <div class="priority-badge ${order.priorityChecked ? 'checked' : ''}" data-id="${order.objectId}" data-type="orders">
                √úst√ºnlikli
              </div>
              <div class="action-buttons">
                <a href="sms:${phone}?body=${encodeURIComponent(paySms1)}" class="action-btn">√ùerine √Ωetirildi</a>
                <a href="sms:${phone}?body=${encodeURIComponent(paySms2)}" class="action-btn">T√∂leg talap edil√Ω√§r</a>
              </div>
            </div>
          `;
        }).join('');
      }

      else if (tab === 'help') {
        const questions = allQuestions
          .sort((a, b) => (b.created || 0) - (a.created || 0));

        if (questions.length === 0) {
          contentArea.innerHTML = `<div class="empty-state">Sorag √Ωok.</div>`;
          return;
        }

        html = questions.map(q => `
          <div class="question-item">
            <div class="question-header">${q.name || 'Anonim'}</div>
            <div class="question-detail"><strong>Nomer:</strong> ${q.phone || '‚Äî'}</div>
            <div class="question-detail"><strong>Sorag:</strong> ${q.question || '‚Äî'}</div>
            <div class="question-detail"><small>${q.created ? new Date(q.created).toLocaleString('tk-TM') : '‚Äî'}</small></div>
            <div class="priority-badge ${q.priorityChecked ? 'checked' : ''}" data-id="${q.objectId}" data-type="questions">
              √úst√ºnlikli
            </div>
          </div>
        `).join('');
      }

      contentArea.innerHTML = html || `<div class="empty-state">Ma'lumot √Ωok.</div>`;
      document.querySelectorAll('.priority-badge').forEach(badge => {
        badge.addEventListener('click', togglePriority);
      });
    }

    // === Prioritetni o'zgartirish (Backendlessda yangilash) ===
    async function togglePriority(e) {
      const badge = e.currentTarget;
      const objectId = badge.dataset.id;
      const type = badge.dataset.type; // 'orders' yoki 'questions'
      const isChecked = badge.classList.contains('checked');

      const url = `https://api.backendless.com/${appId}/${apiKey}/data/${type}/${objectId}`;
      const updateData = isChecked
        ? { priorityChecked: null, priorityExpiresAt: null }
        : {
            priorityChecked: true,
            priorityExpiresAt: Date.now() + 3 * 24 * 60 * 60 * 1000
          };

      try {
        const response = await fetch(url, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updateData)
        });
        if (response.ok) {
          // Mahalliy keshni yangilash
          if (type === 'orders') {
            const idx = allOrders.findIndex(o => o.objectId === objectId);
            if (idx !== -1) {
              allOrders[idx] = { ...allOrders[idx], ...updateData };
            }
          } else {
            const idx = allQuestions.findIndex(q => q.objectId === objectId);
            if (idx !== -1) {
              allQuestions[idx] = { ...allQuestions[idx], ...updateData };
            }
          }
          updateBadges();
          loadActiveTab();
        }
      } catch (err) {
        console.error('Prioritet yangilanmadi:', err);
      }
    }

    // Dastlabki yuklash
    fetchAllData();
    loadTabContent('rail');

    // Har 30 soniyada yangilash
    setInterval(fetchAllData, 30000);
  </script>
</body>
</html>
